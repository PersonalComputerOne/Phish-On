<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phish On!</title>
    <link rel="stylesheet" href="/css/popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <h2>Phish On!</h2>

      <!-- Existing manual check section -->
      <div class="form-group">
        <input type="text" id="url" placeholder="Enter URL to verify" />
        <button id="check">Verify URL</button>
      </div>

      <!-- Automatic scan results -->
      <div class="scan-results">
        <h3>Page Link Analysis</h3>
        <div class="result-summary">
          <div class="stat-box">
            <span class="stat-number" id="totalLinks">0</span>
            <span class="stat-label">Links Found</span>
          </div>
          <div class="stat-box">
            <span class="stat-number" id="phishingLinks">0</span>
            <span class="stat-label">Potential Phishing</span>
          </div>
        </div>
        <div class="link-list" id="linkList"></div>
      </div>

      <div class="status" id="status"></div>
    </div>
    <script src="/js/popup.js"></script>
  </body>
</html>
